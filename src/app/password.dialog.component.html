<h1 md-dialog-title>Enter your Password</h1>
<div md-dialog-content>
    <form class="password-form">
        <md-input-container>
            <input mdInput [(ngModel)]="password" name="password"  placeholder="password" type="password">
        </md-input-container>
    </form>
</div>
<div md-dialog-actions>
    <button md-button (click)="dialogRef.close(password)">Apply</button>
    <button md-button (click)="dialogRef.close()">Close</button>
</div>
